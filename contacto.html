<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/img.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet" />
    <title>Diana Soares</title>
  </head>
  <body>
    <div class="gridwithVH">
      <div class="grid-1-1"></div>
      <div class="grid-1-1">
        <div class="grid-1-1 grid-flex height70 margin-top-10">
          <div
            class="logo icon-size-50 icon-align-center width50 height50 margin-top-10"></div>
          <div class="width150 margin-left-10">Diana Soares</div>
          <div class="grid-flex-grow"></div>
          <a href="index.html">
            <div class="width150">
              <div
                class="label-size-16 labelColorBlack label-weight-medium cursor-pointer">
                Home
              </div>
            </div>
          </a>
          <a href="portfolio.html">
            <div class="width150">
              <div
                class="label-size-16 labelColorBlack cursor-pointer hoverText">
                Portfolio
              </div>
            </div>
          </a>
          <a href="about.html"
            ><div class="width150">
              <div
                class="label-size-16 labelColorBlack cursor-pointer hoverText">
                Sobre Mim
              </div>
            </div></a
          >
          <a href="contacto.html">
            <div class="width150">
              <div
                class="label-size-16 labelColorWhite cursor-pointer colorOrange align-center border-radius-20 height40 margin-top-15">
                Contactos
              </div>
            </div>
          </a>
        </div>
        <div
          class="grid-1-1 labelColorOrange label-size-16 align-center margin-top-100">
          Get in Touch
        </div>
        <div
          class="grid-1-1 labelColorPurple label-size-36 label-weight-Extrabold align-center">
          Any Questions?<br />
          Fell free to contact
        </div>
        <div class="grid-1-1 grid-flex">
          <div class="grid-1-1">
            <div
              class="label-size-16 labelColorBlack cursor-pointer colorGray align-left border-radius-20 height40 label-weight-bold padding-left-20">
              Nome
            </div>
          </div>
          <div class="grid-1-1 margin-left-10">
            <div
              class="label-size-16 labelColorBlack cursor-pointer colorGray align-left border-radius-20 height40 label-weight-bold padding-left-20">
              Email
            </div>
          </div>
        </div>
        <div class="grid-1-1 grid-flex margin-top-20">
          <div class="grid-1-1">
            <div
              class="label-size-16 labelColorBlack cursor-pointer colorGray align-left border-radius-20 height40 label-weight-bold padding-left-20">
              Phone
            </div>
          </div>
          <div class="grid-1-1 margin-left-10">
            <div
              class="label-size-16 labelColorBlack cursor-pointer colorGray align-left border-radius-20 height40 label-weight-bold padding-left-20">
              Subject
            </div>
          </div>
        </div>
        <div class="grid-1-1 margin-top-20">
          <div
            class="label-size-16 labelColorBlack cursor-pointer colorGray align-left border-radius-20 height250 height-reset label-weight-bold padding-left-20 padding-top-10">
            Message
          </div>
        </div>
        <div class="grid-1-1 grid-flex">
          <div class="grid-flex-grow"></div>
          <div class="width150">
            <div
              class="label-size-16 labelColorWhite cursor-pointer colorOrange align-center border-radius-20 height40 margin-top-15">
              Submit
            </div>
          </div>
          <div class="grid-flex-grow"></div>
        </div>
      </div>
      <div class="grid-1-1"></div>
    </div>
    <div class="grid-1-1 border-top-orange height70">
      <div class="grid">
        <div class="grid-1-1"></div>
        <div class="grid-1-1">
          <div class="grid-1-1 grid-flex">
            <div
              class="grid-1-1 labelColorOrange label-size-16 label-weight-medium">
              dianamsoares08@gmail.com
            </div>
            <div class="grid-flex-grow"></div>
            <div
              class="facebook icon-size-30 icon-align-center width30 height30 cursor-pointer margin-top-20"></div>
            <div
              class="behance icon-size-30 icon-align-center width30 height30 cursor-pointer margin-top-20 margin-left-10"></div>
            <div
              class="linkedin icon-size-30 icon-align-center width30 height30 cursor-pointer margin-top-20 margin-left-10"></div>
            <div
              class="instagram icon-size-30 icon-align-center width30 height30 cursor-pointer margin-top-20 margin-left-10"></div>
          </div>
        </div>
        <div class="grid-1-1"></div>
      </div>
    </div>
  </body>
</html>
