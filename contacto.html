<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/img.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet" />
    <title>Diana Soares</title>
  </head>
  <script>
    function openNav() {
      document.getElementById("myNav").style = "display: block;";
    }
    function closeNav() {
      document.getElementById("myNav").style = "display: none;";
    }
  </script>
  <body>
    <div class="gridwithVH">
      <div class="grid-1-1"></div>
      <div class="grid-1-1">
        <div class="grid-1-1 grid-flex height70 margin-top-10 display-no">
          <a href="index.html">
            <div
              class="logo icon-size-50 icon-align-center width50 height50 margin-top-10"></div>
          </a>
          <div class="width150 margin-left-10">Diana Soares</div>
          <div class="grid-flex-grow"></div>
          <a href="index.html">
            <div class="width150">
              <div
                class="label-size-16 labelColorBlack label-weight-medium cursor-pointer">
                Home
              </div>
            </div>
          </a>
          <a href="portfolio.html">
            <div class="width150">
              <div
                class="label-size-16 labelColorBlack cursor-pointer hoverText">
                Portfolio
              </div>
            </div>
          </a>
          <a href="about.html"
            ><div class="width150">
              <div
                class="label-size-16 labelColorBlack cursor-pointer hoverText">
                Sobre Mim
              </div>
            </div></a
          >
          <a href="contacto.html">

              </div>
            </div>
          </a>
        </div>
        <div
          id="myNav"

          <div class="grid-1-1 grid-flex margin-top-35">
            <div class="grid-flex-grow"></div>
            <div class="width40 height50 margin-top-35 margin-right-40">
              <div class="box box1">
                <img src="img/close.svg" alt="livro" onclick="closeNav()" />
              </div>
            </div>
          </div>
          <div class="grid-1-1 margin-top-400">
            <div
              class="grid-1-1 labelColorWhite label-size-20 align-center hoverHeader cursor-pointer margin-top-100 label-size-70-SE">
              <a href="index.html"> Home </a>
            </div>
            <div
              class="grid-1-1 labelColorWhite label-size-20 align-center hoverHeader cursor-pointer margin-top-100 label-size-70-SE">

            </div>
            <div
              class="grid-1-1 labelColorWhite label-size-20 align-center hoverHeader cursor-pointer margin-top-100 label-size-70-SE">
              <a href="about.html"> Sobre Mim </a>
            </div>
            <div
              class="grid-1-1 labelColorOrange label-size-20 align-center hoverHeader cursor-pointer margin-top-100 label-size-70-SE">
              <a href="contacto.html"> Contactos </a>
            </div>
          </div>
        </div>
        <div class="display-none-SE">
          <div class="grid-1-1 grid-flex margin-top-35">
            <a href="index.html">
              <div
                class="logo icon-size-100 icon-align-center width100 height100 margin-top-10 margin-left-40"></div>
            </a>
            <div
              class="width300 height50 label-size-40 margin-left-10 margin-top-35 label-weight-bold labelColorPurple">
              Diana Soares
            </div>
            <div class="grid-flex-grow"></div>
            <div class="width80 height50 margin-top-35 margin-right-40">
              <div class="box box1">
                <img src="img/hamburger.svg" alt="livro" onclick="openNav()" />
              </div>
            </div>
          </div>
        </div>
        <div
          class="grid-1-1 labelColorOrange label-size-16 align-center margin-top-100 label-size-40-SE">
          Get in Touch
        </div>

          Fell free to contact
        </div>
        <div class="grid-1-1 grid-flex margin-top-50 display-block-SE">
          <div class="grid-1-1">
            <div
              class="label-size-16 labelColorBlack cursor-pointer colorGray align-left border-radius-20 height40 label-weight-bold padding-left-20">
              Nome
            </div>
          </div>
          <div
            class="grid-1-1 margin-left-10 margin-left-0-SE margin-top-20-SE">
            <div

              Email
            </div>
          </div>
        </div>
        <div class="grid-1-1 grid-flex margin-top-20 display-block-SE">
          <div class="grid-1-1">
            <div

          <div

          </div>
        </div>
        <div class="grid-1-1 margin-top-20">
          <div

            Message
          </div>
        </div>
        <div class="grid-1-1 grid-flex">
          <div class="grid-flex-grow"></div>
          <div class="width150 width-300-SE">
            <div
              class="width150 height40 colorOrange labelColorWhite label-size-16 align-center border-radius-20 margin-top-50 cursor-pointer width-300-SE height80-SE border-radius-40-SE label-size-25-SE">
              Submit
            </div>
          </div>
          <div class="grid-flex-grow"></div>
        </div>
      </div>
      <div class="grid-1-1"></div>
    </div>
    <div class="grid-1-1 border-top-orange height70 margin-top-20-SE">
      <div class="grid">
        <div class="grid-1-1"></div>
        <div class="grid-1-1">
          <div class="grid-1-1 grid-flex display-block-SE align-center-SE">
            <div
              class="grid-1-1 labelColorOrange label-size-16 label-weight-medium">
              dianamsoares08@gmail.com
            </div>
            <div class="grid-flex-grow"></div>
            <div class="display-no">
              <div
                class="facebook icon-size-30 icon-align-center width30 height30 cursor-pointer margin-top-20"></div>
              <div
                class="behance icon-size-30 icon-align-center width30 height30 cursor-pointer margin-top-20 margin-left-10"></div>
              <div
                class="linkedin icon-size-30 icon-align-center width30 height30 cursor-pointer margin-top-20 margin-left-10"></div>
              <div
                class="instagram icon-size-30 icon-align-center width30 height30 cursor-pointer margin-top-20 margin-left-10"></div>
            </div>
            <div class="display-none-SE">
              <div class="grid-1-1 grid-flex">
                <div
                  class="facebook icon-size-30 icon-align-center grid-1-1 height30 cursor-pointer margin-top-20"></div>
                <div
                  class="behance icon-size-30 icon-align-center grid-1-1 height30 cursor-pointer margin-top-20 margin-left-10"></div>
                <div
                  class="linkedin icon-size-30 icon-align-center grid-1-1 height30 cursor-pointer margin-top-20 margin-left-10"></div>
                <div
                  class="instagram icon-size-30 icon-align-center grid-1-1 height30 cursor-pointer margin-top-20 margin-left-10"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="grid-1-1"></div>
      </div>
    </div>

</html>
